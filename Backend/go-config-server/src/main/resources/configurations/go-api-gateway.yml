server:
  port: 8222

spring:
  application:
    name: go-api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false
          # Must create a route for each microservice.
          # The API Gateway will use Eureka + Spring Cloud LoadBalancer to resolve the service ID (lb://SERVICE-ID) to
          # the correct instance(s) & then forward the request.
          routes:
            - id: go-user-service
              uri: lb://go-user-service
              predicates:
                - Path=/api/v1/user/**
            - id: go-league-invite-service
              uri: lb://go-league-invite-service
              predicates:
                - Path=/api/v1/teams/*/league-invites,/api/v1/league-invites/**
            - id: go-team-service
              uri: lb://go-team-service
              predicates:
                - Path=/api/v1/teams/**,/api/v1/invites/**
            - id: go-league-service
              uri: lb://go-league-service
              predicates:
                - Path=/api/v1/leagues/**,/api/v1/payments/**
            - id: go-messaging-service-ws
              uri: lb:ws://go-messaging-service-ws
              predicates:
                - Path=/api/v1/messaging/ws
              filters:
                - SetPath=/ws
            - id: go-messaging-service
              uri: lb://go-messaging-service
              predicates:
                - Path=/api/v1/messaging/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://one-magpie-92.clerk.accounts.dev
eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
