spring:
  application:
    name: go-api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: go-user-service
          uri: lb://go-user-service
          predicates:
            - Path=/api/v1/user/**
        - id: go-league-invite-service
          uri: lb://go-league-service
          predicates:
            - Path=/api/v1/teams/*/league-invites,/api/v1/league-invites/**
        - id: go-team-service
          uri: lb://go-team-service
          predicates:
            - Path=/api/v1/teams/**,/api/v1/invites/**
        - id: go-league-service
          uri: lb://go-league-service
          predicates:
            - Path=/api/v1/leagues/**,/api/v1/payments/**
        - id: go-messaging-service-ws
          uri: lb:ws://go-messaging-service
          predicates:
            - Path=/api/v1/messaging/ws
          filters:
            - SetPath=/ws
        - id: go-messaging-service
          uri: lb://go-messaging-service
          predicates:
            - Path=/api/v1/messaging/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${CLERK_ISSUER_URI}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL}

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
