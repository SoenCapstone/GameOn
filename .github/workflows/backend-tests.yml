name: Backend Tests (Java)

on:
  pull_request:
    branches: [main]
    paths:
      - "Backend/common/**"
      - "Backend/go-user-service/**"
      - "Backend/go-team-service/**"
      - ".github/workflows/backend-tests.yml"
  push:
    branches: [main]
    paths:
      - "Backend/common/**"
      - "Backend/go-user-service/**"
      - "Backend/go-team-service/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          cache-dependency-path: |
            Backend/common/pom.xml
            Backend/go-user-service/pom.xml
            Backend/go-team-service/pom.xml

      - name: Build & install common
        run: |
          cd common
          mvn -B -ntp -DskipTests install

      - name: Unit tests (common)
        run: |
          cd common
          mvn -B -ntp -DskipITs test

      - name: Build & install user service
        run: |
          cd go-user-service
          mvn -B -ntp -DskipTests install

      - name: Run user service Tests
        run: |
          cd go-user-service
          mvn -B -ntp -DskipITs test

      - name: Build team service
        run: |
          cd go-team-service
          mvn -B -ntp -DskipTests package

      # Team service tests need a fix, then this can be uncommented
      # - name: Run team service Tests
      #   run: |
      #     cd go-team-service
      #     mvn -B -ntp -DskipITs test

      - name: Upload test reports (common)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-common-surefire-reports
          path: Backend/common/target/surefire-reports/**
          if-no-files-found: ignore

      - name: Upload test reports (User service)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-user-service-surefire-reports
          path: Backend/go-user-service/target/surefire-reports/**
          if-no-files-found: ignore

