name: Expo Go Preview

on:
  pull_request:
    paths:
      - "Frontend/**"
      - ".github/workflows/preview.yml"
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    if: ${{ secrets.EXPO_TOKEN != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    permissions:
      contents: read
      pull-requests: write
    env:
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
      EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      EXPO_PUBLIC_LOG_LEVEL: info
      EXPO_PUBLIC_DEV_LOGIN_EMAIL: ${{ secrets.EXPO_PUBLIC_DEV_LOGIN_EMAIL }}
      EXPO_PUBLIC_DEV_LOGIN_PASSWORD: ${{ secrets.EXPO_PUBLIC_DEV_LOGIN_PASSWORD }}

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.4"
          cache: npm
          cache-dependency-path: Frontend/package-lock.json

      - name: Cache Expo/Metro
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            ~/.cache/expo
            ~/.cache/metro
          key: expo-${{ runner.os }}-${{ hashFiles('Frontend/package-lock.json') }}
          restore-keys: |
            expo-${{ runner.os }}-

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Delete old preview comment
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const expoComments = comments.filter(c => 
              c.user.login === 'github-actions[bot]' && 
              (c.body.includes('expo.dev') || c.body.includes('Expo Update') || c.body.includes('qr.expo.dev'))
            );
            for (const comment of expoComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id,
              });
              console.log(`Deleted old preview comment: ${comment.id}`);
            }

      - name: Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          working-directory: Frontend
          command: eas update --auto --branch=pr-${{ github.event.pull_request.number }}